<!DOCTYPE html>
<html lang="en">
<head ngSkipHydration>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Password Page</title>
</head>
<body>
  <h1>Password Generate</h1>
  <div>
  <label class="label" for="passwordLength">Length</label>
  <input class = "input" type="text" id="passwordLength" (input)="onChangeLength($event.target.value)">
  </div>


  <div class="box is-flex-direction-column">
  <input class="checkbox" (change)="onChangeUseLetters()" type="checkbox" name="letters" id="letters" >
  <label  class="checkbox" for="letters">Use Letters</label>
  

  
  <input class="checkbox" (change)="onChangeUseNumbers()" type="checkbox" name="numbers" id="numbers">
  <label class="checkbox" for="numbers">Use Numbers</label>


  <input class="checkbox" (change)="onChangeUseSymbols()" type="checkbox" name="symbols" id="symbols">
  <label class="checkbox" for="symbols">Use Symbols</label>
  </div>


  <div class="">
  <button class="button is-white" 
  (click)="onButton()">Generate!</button>
  </div>

  <div class="showPassword" *ngIf="password">
  <label class="label" for="myPassword">Your Password</label>
  <input class = "input" type="text" id="myPassword" [value]="password"> 
  </div>


</body>
</html>

<router-outlet />
