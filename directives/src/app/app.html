

<!-- Pagination -->
<nav aria-label="Page navigation example">
  
  <ul class="pagination">
    
    @for(image of images; track images; let index = $index){

    <li class="page-item">
      <p>{{image.title}}</p>
      <img src={{image.url}} alt="" width="500" height="600">
      <a class="page-link">{{index +1}}</a>
    </li>


    } @empty {
      <li>There are no items to display.</li>
    }

    

  </ul>
</nav>
