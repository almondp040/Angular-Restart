<div class="container">
  <h3>Payment Form Example Using Pipes!</h3>

<!-- Payee Name -->
  <div class="row">
    <div class="form-group col">
          <label for="">Payee Name</label>
          <input class="form-control" (input)="onNameChange($event.target.value)"/>
    </div>
  

  <div class="col">
    <label for=""><b>Name</b></label>
    <div>
      <p>{{name | titlecase}}</p>
    </div>
  </div>
  </div>

  <!-- Date Input -->
   <div class="row">
    <div class="form-group col">
          <label for="">Payment Date</label>
          <input type="date" class="form-control" (input)="onDateChange($event.target.value)"/>
    </div>
  

  <div class="col">
    <label for=""><b>Date</b></label>
    <div>
     
      <p>{{date | date: 'longDate'}}</p>

    </div>
  </div>
  </div>

  <!-- Amount -->
    <div class="row">
    <div class="form-group col">
          <label for="">Payment Amount</label>
          <input type="number" class="form-control" (input)="onAmountChange($event.target.value)"/>
    </div>
  

  <div class="col">
    <label for=""><b>Amount</b></label>
    <div>
     
      <p>{{amount |currency}}</p>

    </div>
  </div>
  </div>

  <!-- Height -->
       <div class="row">
    <div class="form-group col">
          <label for="">Height Example</label>
          <input type="number" class="form-control" (input)="onHeightChange($event.target.value)"/>
    </div>
  

  <div class="col">
    <label for=""><b>Height</b></label>
    <div>
     
      <p>{{height |number: '1.3-3'}}</p>

    </div>
  </div>
  </div>

  <!-- Miles to KM -->
       <div class="row">
    <div class="form-group col">
          <label for="">Miles to KM</label>
          <input type="number" class="form-control" (input)="milesToKm($event.target.value)"/>
    </div>
  

  <div class="col">
    <label for=""><b>Kilometers</b></label>
    @if ((miles | convert: 'kilometers') < 10) {
      <p>Please enter a Distance Greater than 10!</p>
    } @else {
      <div>
      <p>{{miles | convert: 'kilometers'}}</p>
    </div>
    }

  </div>
  </div>


</div>
